name: CI/CD Deployment

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- CI: Build and Push Docker Image ---

      - name: GHCR login
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: SetUp Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}

      # --- Cloudflare Tunnel Proxy Setup ---

      - name: ðŸŒ Setup Cloudflare Tunnel Proxy
        env:
          TUNNEL_HOST: ${{ secrets.HOST_IP }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          echo "Installing cloudflared client..."
          # Install curl for download
          sudo apt-get update
          sudo apt-get install -y curl
          
          # Download, set permissions, and move cloudflared to a PATH directory
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
          chmod +x cloudflared
          sudo mv cloudflared /usr/local/bin/

          echo "Configuring SSH ProxyCommand for $TUNNEL_HOST..."
          
          # Ensure ~/.ssh exists and append the config
          mkdir -p ~/.ssh
          
          # Write the SSH config block using a single echo and escaped quotes
          echo "Host $TUNNEL_HOST
          ProxyCommand /usr/local/bin/cloudflared access ssh --hostname %h
          User $SSH_USER
          IdentityFile ~/.ssh/id_ed25519" >> ~/.ssh/config

          chmod 600 ~/.ssh/config
          echo "Cloudflared proxy setup complete."

      # --- CD: Deploy via SSH (Relies on Cloudflared Proxy) ---

      - name: ðŸš€ Deploy to Homelab via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 1. Define variables for the deployment script
            IMAGE_URL="ghcr.io/${{ github.repository }}"
            CONTAINER_NAME="maaks-web"
            PORT_MAPPING="3001:3000"

            echo "Starting deployment..."

            # 2. Log in to GHCR on the server using the PAT secret
            echo "Logging in to GHCR..."
            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # 3. Pull the latest image
            echo "Pulling latest image: $IMAGE_URL:latest"
            docker pull $IMAGE_URL:latest

            # 4. Stop and remove old container (ignore errors if it doesn't exist)
            echo "Stopping and removing old container..."
            docker stop $CONTAINER_NAME || true
            docker rm $CONTAINER_NAME || true

            # 5. Run the new container
            echo "Starting new container"
            docker run -d \
              --name $CONTAINER_NAME \
              -p $PORT_MAPPING \
              --restart always \
              $IMAGE_URL:latest

            echo "Deployment successful!"
