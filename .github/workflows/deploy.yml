name: CI/CD Deployment

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- CI: Build and Push Docker Image ---

      - name: Login to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Next.js Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}

      # --- CD: Deploy via SSH ---

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 1. Define variables for the deployment script
            IMAGE_URL="ghcr.io/${{ github.repository }}"
            CONTAINER_NAME="maaks-web"
            PORT_MAPPING="3001:3000"

            echo "Starting deployment..."

            # 2. Log in to GHCR on the server using the PAT secret
            echo "Logging in to GHCR..."
            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # 3. Pull the latest image
            echo "Pulling latest image: $IMAGE_URL:latest"
            docker pull $IMAGE_URL:latest

            # 4. Stop and remove old container (ignore errors if it doesn't exist)
            echo "Stopping and removing old container..."
            docker stop $CONTAINER_NAME || true
            docker rm $CONTAINER_NAME || true

            # 5. Run the new container
            echo "Starting new container"
            docker run -d \
              --name $CONTAINER_NAME \
              -p $PORT_MAPPING \
              --restart always \
              $IMAGE_URL:latest

            echo "Deployment successful!"
